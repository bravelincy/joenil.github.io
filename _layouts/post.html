<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>{{ page.title }}</title>
	<link rel="stylesheet" href="{{ site.base }}css/style.css">
</head>
<body>
	{% include header.html %}
	<div class="wrap">
		<section class="article-header">
			<h1>{{ page.title}}</h1>
			<span>{{page.date}}</span>
		</section>
		<article>
			{% if page.brief %}
			<div class="article-brief">
				{{page.brief}}
			</div>
			{% endif %}
			{{ content }}
		</article>
	</div>
	{% include footer.html %}
</body>
</html>
